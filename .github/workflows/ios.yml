name: ðŸŽ Build iOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“± Install dependencies
        run: |
          npm ci
          
      - name: ðŸŽ Setup Ruby and CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: ios
      
      - name: ðŸ“¦ Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
          
      - name: ðŸ”¨ Build iOS App
        run: |
          cd ios
          xcodebuild \
            -workspace NewApiApp.xcworkspace \
            -scheme NewApiApp \
            -sdk iphoneos \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath NewApiApp.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO
            
      - name: ðŸ“± Export IPA
        run: |
          cd ios
          xcodebuild \
            -exportArchive \
            -archivePath NewApiApp.xcarchive \
            -exportPath ./build \
            -exportFormat ipa \
            -exportOptionsPlist ExportOptions.plist || echo "Export with basic options"
            
      - name: ðŸ“¤ Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NewApi-iOS-v1.0
          path: |
            ios/build/*.ipa
            ios/NewApiApp.xcarchive
          retention-days: 30
          
      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸŽ iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Build completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: iOS" >> $GITHUB_STEP_SUMMARY
          echo "- **Configuration**: Release" >> $GITHUB_STEP_SUMMARY
          echo "- **Archive**: NewApiApp.xcarchive" >> $GITHUB_STEP_SUMMARY
          if [ -f "ios/build/*.ipa" ]; then
            echo "- **IPA**: Generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **IPA**: Archive only (no provisioning profile)" >> $GITHUB_STEP_SUMMARY
          fi 