<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 应用图标：New API Manager -->
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F2F2F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#backgroundGradient)"/>
  
  <!-- 主图标：API连接图形 -->
  <g transform="translate(512,512)">
    <!-- 中心节点 -->
    <circle cx="0" cy="0" r="80" fill="url(#iconGradient)" stroke="#007AFF" stroke-width="8"/>
    
    <!-- API文字 -->
    <text x="0" y="20" text-anchor="middle" fill="#007AFF" font-family="Arial, sans-serif" font-size="48" font-weight="bold">API</text>
    
    <!-- 连接节点 -->
    <g>
      <!-- 上方节点 -->
      <circle cx="0" cy="-200" r="40" fill="url(#iconGradient)" stroke="#34C759" stroke-width="4"/>
      <line x1="0" y1="-80" x2="0" y2="-160" stroke="#FFFFFF" stroke-width="6"/>
      
      <!-- 右上节点 -->
      <circle cx="140" cy="-140" r="40" fill="url(#iconGradient)" stroke="#FF9500" stroke-width="4"/>
      <line x1="57" y1="-57" x2="103" y2="-103" stroke="#FFFFFF" stroke-width="6"/>
      
      <!-- 右方节点 -->
      <circle cx="200" cy="0" r="40" fill="url(#iconGradient)" stroke="#FF3B30" stroke-width="4"/>
      <line x1="80" y1="0" x2="160" y2="0" stroke="#FFFFFF" stroke-width="6"/>
      
      <!-- 右下节点 -->
      <circle cx="140" cy="140" r="40" fill="url(#iconGradient)" stroke="#5AC8FA" stroke-width="4"/>
      <line x1="57" y1="57" x2="103" y2="103" stroke="#FFFFFF" stroke-width="6"/>
      
      <!-- 下方节点 -->
      <circle cx="0" cy="200" r="40" fill="url(#iconGradient)" stroke="#AF52DE" stroke-width="4"/>
      <line x1="0" y1="80" x2="0" y2="160" stroke="#FFFFFF" stroke-width="6"/>
      
      <!-- 左下节点 -->
      <circle cx="-140" cy="140" r="40" fill="url(#iconGradient)" stroke="#32D74B" stroke-width="4"/>
      <line x1="-57" y1="57" x2="-103" y2="103" stroke="#FFFFFF" stroke-width="6"/>
      
      <!-- 左方节点 -->
      <circle cx="-200" cy="0" r="40" fill="url(#iconGradient)" stroke="#FFD60A" stroke-width="4"/>
      <line x1="-80" y1="0" x2="-160" y2="0" stroke="#FFFFFF" stroke-width="6"/>
      
      <!-- 左上节点 -->
      <circle cx="-140" cy="-140" r="40" fill="url(#iconGradient)" stroke="#FF2D92" stroke-width="4"/>
      <line x1="-57" y1="-57" x2="-103" y2="-103" stroke="#FFFFFF" stroke-width="6"/>
    </g>
    
    <!-- 状态指示器 -->
    <g transform="translate(150,150)">
      <circle cx="0" cy="0" r="25" fill="#34C759"/>
      <text x="0" y="8" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold">✓</text>
    </g>
  </g>
  
  <!-- 版本标识 -->
  <text x="512" y="950" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="36" opacity="0.8">Manager</text>
</svg> 